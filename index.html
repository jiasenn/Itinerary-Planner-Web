<!DOCTYPE html>
<html class="js-focus-visible" lang="en" data-rh="lang">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">

</head>
<body>
    <!-- Search input -->
    <!-- <input id="searchInput" class="controls" type="text" placeholder="Enter a location"> -->
    <!-- Menu bar -->
    <input id="searchInput" class="controls" type="text" placeholder="Enter a location">

    <aside>
        <button class="toggle">|||</button>
        <h1><img src="/img/maps-menu.png" alt="png" align="left"><img src="/img/cross.png" alt="png" onclick="javascript:closeSide()" class="close-menu"></h1>
        <nav>
            <a href="#"><img src="/img/maps-menu1.png" alt="png"></a>
            <a href="itinerary.html" id="planner"><img src="/img/maps-menu3.png" alt="png"></a>
            <a href="#"><img src="/img/maps-menu2.png" alt="png"></a>
        </nav>
        <!-- <button class="toggle">|||</button> -->
        
    </aside>    


    <!-- Google map -->
    <div id="wrapper">
    <div id="map"></div>

    <!-- Date Picker -->
    <div id="date-picker-section" class="hidden-1">
        <div id="date-picker-container">
    
            <div id="date-picker-title">
                <h4><center>Itinerary Planner</center></h4>
            </div>
    
            <p> <center>Select your duration of travel. </center></p>
    
            <div id="date-picker-dates">
                <div id="date-picker-date-first" class="date-picker-date">
                    25/07/2022
                </div>
                <div class="date-picker-date">
                    23/08/2022
                </div>
            </div>
    
            <p> <center> Confirm your selected dates</center> </p>
    
            <div id="date-picker-display-container">
                <div class="date-picker-display-pair">
                    <div class="date-picker-display-label">
                    Start Date
                    </div>
                    <div class="date-picker-display">
                    25 Jul
                    </div>
                    
                </div>
            <div class="date-picker-display-pair">
                <div class="date-picker-display-label">
                End Date
                </div>
                <div class="date-picker-display">
                23 Aug
                </div>
                
            </div>
        </div>
        <!-- Date Picker -->
        <div id="date-picker-modal" class="hidden-2">
            <div id="date-picker-top-bar">
                <div id="date-picker-previous-month" class="date-picker-change-month">&lsaquo;</div>
                <div id="date-picker-month">July 2022</div>
                <div id="date-picker-next-month" class="date-picker-change-month">&rsaquo;</div>
            </div>
            <div id="date-picker-exit">&times;</div>
            <table id="date-picker">
                <tr id="date-picker-weekdays">
                    <th>S</th>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                </tr>
                <!-- Actual calendar rows added dynamically -->
                <!--<tr class="date-picker-calendar-row"></tr>-->
            </table>
        </div>
        <div class="center-button">
            <button id="date-picker-button" onclick="javascript:hideCalendar()">Select Dates</button>
        </div>
    </div>
    </div>
        <!-- Display geolocation data -->
    <ul class="geo-data">
        <li>Full Address: <span id="location"></span></li>
        <li>Postal Code: <span id="postal_code"></span></li>
        <li>Country: <span id="country"></span></li>
        <li>Latitude: <span id="lat"></span></li>
        <li>Longitude: <span id="lon"></span></li>
    </ul>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc3NxoDlrG7-9oX79SooJ3odM3sFePPfk&callback=initMap&libraries=places&v=weekly"></script>
    <script src="/js/index.js"></script>
    <script src="/js/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@easepick/bundle@1.2.0/dist/index.umd.min.js"></script>

</body>
</html>
